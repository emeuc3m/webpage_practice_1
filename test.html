<html>
    <head>
        <title>Juicy trip</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="col-12 col-s-12" id="header">
            <img id = "orange_logo" src="https://image.flaticon.com/icons/png/512/203/203262.png" alt="logo">
            <h1 id = "header_title">Juicy trip</h1>
            <a class = "header_text" id = "header_home" href="http://google.com/" target="_blank">Home</a>
            <a class = "header_text" id = "header_about" href="http://google.com/" target="_blank">About</a>
            <a class = "header_text" id = "header_contact" href="http://google.com/" target="_blank">Contact</a>
            <input type="button" class="header_button" id ="log_in_button" value="Log in"></input> 
            <input type="button" class="header_button" value="Sign up"></input> 
        </div> 
        <div class="col-10 col-s-10 banner">
            <img id = "banner_img" src ="https://i.ibb.co/JBptf4t/Screenshot-2.png" 
            alt="oranges" usemap = "#workmap">
            <map name="workmap">
                <area shape="circle" coords="484, 239, 12" href="https://frutavila.com/">
                <area shape="circle" coords="729, 346, 12" href="https://www.fruteriadevalencia.com/">
                <area shape="circle" coords="384, 561, 12" href="https://www.elabuelopedro.es/">
                <area shape="circle" coords="933, 337, 12" href="https://www.elabuelopedro.es/">
            </map>
        </div>
        <div class="col-4 col-s-4" id = "search_bar_div">
            <input type="text" placeholder="Search.." class = "search_bar">
            <input type="submit" float="left" class = "search_btn">
        </div>
        <div class="col-10 col-s-10" id = "experiences_div">

            <div class = "photo_container" id = "orange_juice">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Orange_juice_1.jpg/422px-Orange_juice_1.jpg"
             alt="orange juice" class = "photo" id = "orange_juice_photo">
            <h3 class = "photo_title">Orange juice</h3>
            <a class = "photo_description">Closup phto of an orange juice <br> being pourer on a glass</a>
            </div>

            <div class = "photo_container" id ="museum_juice">
            <img src="https://i.ibb.co/6vt39xP/museo-zumo.jpg"
            alt="orange juice museum" class = "photo" id = "museum_juice_photo">
            <h3 class = "photo_title">Orange juice museum</h3>
            <a class = "photo_description">Man admiring juice art</a>
            </div>

            <div class = "photo_container" id ="orange_squeeze">
                <img src="https://media.istockphoto.com/photos/hand-squeezing-orange-picture-id473180828?k=20&m=473180828&s=170667a&w=0&h=_aoTbgeCCzTasd9AO7v1o7zn19-l58oS8_4lB-luDpw="
                alt="orange being squeezed" class = "photo" id = "orange_squeeze_photo">
                <h3 class = "photo_title">Orange juice museum</h3>
                <a class = "photo_description">Man admiring juice art</a>
            </div>
            
            <div class = "photo_container" id ="orange_squeeze2">
                <img src="https://media.istockphoto.com/photos/hand-squeezing-orange-picture-id473180828?k=20&m=473180828&s=170667a&w=0&h=_aoTbgeCCzTasd9AO7v1o7zn19-l58oS8_4lB-luDpw="
                alt="orange being squeezed" class = "photo" id = "orange_squeeze_photo2">
                <h3 class = "photo_title">Orange juice museum</h3>
                <a class = "photo_description">Man admiring juice art</a>
            </div>


            
        </div>
    </body>
</html>
